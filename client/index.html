      </div>
    </div>

          <br>

            <button type="button" class="buttonnew" id="like">Like</button>
          </div>
        </div>
      </article>
    </div>

    <div class="row">
      <article>
        <div class="col-xs-6 col-sm-4 text-center v-center">
          <p class="lead">History</p>
          <p id="quoteHistory" class="history"></p>
        </div>
      </article>
    </div>
